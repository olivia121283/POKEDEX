<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Pokemones</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
 
    <header class="bg-pokemones">
        <div class="container">
            <div class="row">
                <nav class="navbar navbar-expand-lg navbar-dark">
                    <div class="container-fluid">
                      <a class="navbar-brand" href="#">API Pokemones</a>
                      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                      </button>
                      <div class="collapse navbar-collapse" id="navbarNav"></div>
                    </div>
                </nav>
            </div>
            <div class="row">
              <div class="col">
                  <h1 class="text-center pt-5 text-white">Buscador de Pokemones</h1>
                  <div class="card my-5 p-3">
                      <div class="card-body">
                          <form id="form-busqueda">
                              <div class="row">
                                  <div class="col-12 col-md-3 mb-3 mb-md-0">
                                      <label for="inputName">Nombre</label>
                                      <input type="text" id="inputName" class="form-control">
                                  </div>
                                  <div class="col d-flex align-items-end">
                                    <button type="sumit" class="btn btn-success w-100">Buscar</button>
                                </div>
          </div>
    </header>
    <main class="bg-pokemones">
      <div class="container">
          <div id="box-pokemones" class="row row-cols-1 row-cols-xl-2">
              <div class="col mb-1">
                <button class="btn btn-primary" type="button" disabled>
                    <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                    Loading...
                  </button>
  </main>
    
    <script src="app.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

</body>
</html>
